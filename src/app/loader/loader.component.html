<div>
  <h4>Loaders</h4>
  <hr />
  <div class="wrapper-section">
    <h6>Bot Loader</h6>
    <div class="row">
      <div class="col s1">
        <div class="bot-loader"></div>
      </div>
    </div>

    <h6>Bar Loader</h6>
    <div class="row">
      <div class="wrapper">
        <span>bar-loader (100%)</span>
        <div class="bar-loader"></div>
        <span>bar-loader title (25%)</span>
        <div class="bar-loader title"></div>
        <span>bar-loader subtitle (20%)</span>
        <div class="bar-loader subtitle"></div>
        <span>bar-loader detail (92px)</span>
        <div class="bar-loader detail"></div>
        <span>bar-loader detail dark</span>
        <div class="bar-loader detail dark"></div>
      </div>
    </div>

    <h6>Bar Loader</h6>
    <div class="row">
      <div class="col s4">
        <span>table-loader col-2</span>
        <div class="table-loader col-2">
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
        </div>
      </div>
      <div class="col s4">
        <span>table-loader col-3</span>
        <div class="table-loader col-3">
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
        </div>
      </div>
      <div class="col s4">
        <span>table-loader col-4</span>
        <div class="table-loader col-4">
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
        </div>
      </div>
    </div>

    <h6>Stat Loader (Template)</h6>
    <div class="row">
      <div class="stat-loader">
        <div class="bar-loader title"></div>
        <div class="bar-loader subtitle"></div>
        <div class="table-loader col-5">
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
          <div class="bar-loader"></div>
        </div>

        <div class="bar-loader chart-loader">
          <div class="chart-stroke-1"></div>
          <div class="chart-stroke-2"></div>
          <div class="chart-stroke-3"></div>
          <div class="chart-stroke-4"></div>
          <div class="chart-stroke-5"></div>
          <div class="chart-stroke-6"></div>
        </div>
      </div>
    </div>

    <h6>Progress Bar</h6>
    <progress max="100" value="10"></progress>
  </div>
</div>
